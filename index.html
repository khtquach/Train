<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train App</title>
    <!-- css -->
    <link href="assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <!-- title -->
            <h1 id="title"><span style="color: burlywood; text-align: center">T R A I N x</span> </h1>
            <p> </p>
        </div>
        <!-- train schedule table -->
        <table class="table table-striped">
            <thead class="thead">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" id=the-name></th>
                    <td id="the-dest"></td>
                    <td id="the-freq"></td>
                    <td id="the-next"></td>
                    <td id="the-min"></td>

                </tr>


            </tbody>
        </table>

        <!-- input box -->
        <form>
            <label> <span style="font-size: 1rem">Search Trains</span></label>
            <div class="form-group">
                <label for="train name"> <span>Train Name</span></label>
                <input type="trainName" class="form-control" id="trainName-input" aria-describedby="train" placeholder="">
                <small id="smallNote" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="destination" class="form-control" id="trainDestination-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="train time">First Train Time</label>
                <input type="password" class="form-control" id="firstTrainTime-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="train frequency">Frequency</label>
                <input type="frequency" class="form-control" id="trainFreq-input" placeholder="">
            </div>
            <button type="submit" class="btn btn-light">Submit</button>

    </div>
    </div>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-- javascript -->
    <script src="assets/javascript.js"></script>

</body>

</html>
